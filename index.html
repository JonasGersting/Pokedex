<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.2/chart.umd.min.js"></script>
  
</head>

<body onload="loadPokemon()">
    <div id="loadingOverlay">
        <div class="loadingSpinner" id="loadingSpinner"></div>
    </div>
    <div id="overlay" class="overlay d-none"></div>
    <div id="infoContainer" class="infoContainer d-none">
        <div id="infoTop" class="infoTop">
            <img class="closeBtn" src="img/clsd.png" onclick="closeInfo()">
            <div class="infoOrder">
                <h3 id="infoNumber">#001</h3>
                <h2 id="infoName">Name</h2>
                <div id="infoTypes" class="infoTypes"></div>
            </div>
            <img id="infoImg" src="">
        </div>
        <div id="infoBottom" class="infoBottom">
            <div id="stats" class="stats">
                <canvas width="200px" height="200px" id="statChart"></canvas>
            </div>
            <div id="evolution" class="evolution d-none">
                Evolution
            </div>
            <div class="navigatorTop">
                <div onclick="toggleStatOrEvolution('stats')" id="1stInfo" class="navBtn fontSize20 infoBtnLeft">Stats</div>
                <div onclick="toggleStatOrEvolution('evolution', currentPokemon['id'])" id="2ndInfo" class="navBtn fontSize20 infoBtnRight">Evolution</div>
            </div>
            <div class="navigator">
                <div onclick="goBack(currentPokemon)" id="back" class="navBtn fontSize20 navBtnLeft"></div>
                <div onclick="goNext(currentPokemon)" id="next" class="navBtn fontSize20 navBtnRight"></div>
            </div>
        </div>
    </div>
    <div id="headContainer" class="headline">
        <h1 id="headline">Pokèdex</h1>
        <input type="text" placeholder="Suche ein Pokèmon" id="search" oninput="searchPokemon()">
    </div>
    <div class="right"></div>
    <div class="left"></div>
    <div id="pokemonContainer"></div>
    <div class="centerLoadBtn">
        <button id="loadBtn" class="loadPokemonBtn" onclick="loadMore()">Load Pokèmon</button>
        <img src="img/top.png" class="hide" id="scrollToTopBtn" onclick="scrollToTop()"></img>
    </div>
    
    <div id="bottomContainer" class="bottom"></div>
</body>


    




</html>
