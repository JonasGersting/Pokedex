<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.2/chart.umd.min.js"></script>
</head>

<body onload="loadPokemon()">
    <div id="overlay" class="overlay d-none"></div>
    <div id="infoContainer" class="infoContainer d-none">
        <div id="infoTop" class="infoTop">
            <img class="closeBtn" src="img/clsd.png" onclick="closeInfo()">
            <div class="infoOrder">
                <h3 id="infoNumber">#001</h3>
                <h2 id="infoName">Name</h2>
                <div id="infoTypes" class="infoTypes"></div>
            </div>
            <img id="infoImg" src="">
        </div>
        <div id="infoBottom" class="infoBottom">
            <div id="stats" class="stats">
                <canvas width="200px" height="200px" id="statChart"></canvas>
            </div>
            <div class="navigator">
                <div onclick="goBack(currentPokemon)" id="back" class="navBtn navBtnLeft">links</div>
                <div onclick="goNext(currentPokemon)" id="next" class="navBtn navBtnRight">rechts</div>
            </div>
        </div>
    </div>
    <div class="headline">
        <h1>Pokedex</h1>
        <input type="text" placeholder="Suche" id="search" oninput="searchPokemon()">
    </div>
    <div id="pokemonContainer"></div>
    <button onclick="loadMore()">weiter Pokemon laden</button>
</body>

</html>
